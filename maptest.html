		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			(function() {
				window.onload = function(){
					var latlng = new google.maps.LatLng(57.8, 14.0);
					var options = {
					  zoom: 6,
					  center: latlng,
					  mapTypeId: google.maps.MapTypeId.ROADMAP
					}; 
					var map = new google.maps.Map(document.getElementById('map'), options);
				}
			})();

		</script>
	</head>
	<body>
		<div class="announcement">
			<a href="http://www.svennerberg.com/?p=1948/">Click here to read about this example in my blog</a>
		</div>
		
		<div id="wrapper">
			<h1>Google Maps API 3</h1>
			<p>This is an example of a simple map in Google Maps API 3.</p>

				<ul>

          <li><a href="markers.html">Markers</a></li>

			<div id="map"></div>

			</div>
			
		</div>
